<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Knights Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
        }

        .menu {
            background: #fff;
            border: 3px solid #4444ff;
            padding: 10px;
            border-radius: 5px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            padding: 5px 0;
            color: #4444ff;
            cursor: pointer;
        }

        .menu li:hover {
            text-decoration: underline;
        }

        .donate-btn {
            background: #4444ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .title {
            font-size: 48px;
            color: #4444ff;
            text-align: center;
            margin: 40px 0;
            font-weight: bold;
        }

        .game-area {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .pixel-art {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .castle-border {
            width: 100%;
            height: 40px;
            background-image: radial-gradient(circle at 50% 100%, transparent 20px, #4444ff 20px);
            background-size: 40px 40px;
            background-repeat: repeat-x;
            margin: 20px 0;
        }

        .play-btn {
            background: #4444ff;
            color: white;
            padding: 15px 60px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .pixel-character {
            width: 50px;
            height: 50px;
            background: #4444ff;
            clip-path: polygon(
                20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%
            );
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <ul>
                <li>Controls</li>
                <li>About</li>
                <li>Credits</li>
                <li>Links</li>
            </ul>
        </div>
        <button class="donate-btn">Donate</button>
    </div>

    <h1 class="title">The Knights Adventure</h1>

    <div class="game-area">
        <div class="pixel-art">
            <div class="pixel-character"></div>
            <div class="pixel-character" style="background: #2222aa;"></div>
        </div>
        
        <div class="castle-border"></div>
        
        <button class="play-btn">Play</button>
    </div>
</body>
</html>
